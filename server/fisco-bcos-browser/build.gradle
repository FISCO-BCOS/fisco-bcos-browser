version '1.0'

apply plugin: 'maven'
apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'

sourceCompatibility = 1.8
targetCompatibility = 1.8

[compileJava, compileTestJava, javadoc]*.options*.encoding = 'UTF-8'

// In this section you declare where to find the dependencies of your project
repositories {
    maven {
        url "http://maven.aliyun.com/nexus/content/groups/public/"
    }
    mavenLocal()
    mavenCentral()
}

def spring_version="4.3.16.RELEASE"
List spring =[ 
	"org.springframework:spring-core:$spring_version", 
	"org.springframework:spring-beans:$spring_version", 
	"org.springframework:spring-context:$spring_version", 
	"org.springframework:spring-tx:$spring_version", 
	"org.springframework:spring-jdbc:$spring_version", 
	"org.springframework:spring-web:$spring_version",
	"org.springframework:spring-webmvc:$spring_version"
]

List spring_boot =[ 
	"org.springframework.boot:spring-boot-starter-web:1.5.9.RELEASE",
	"org.springframework.boot:spring-boot-autoconfigure:1.5.9.RELEASE",
	"org.springframework.boot:spring-boot-configuration-processor:1.5.9.RELEASE",
	"org.springframework.boot:spring-boot-starter-log4j2:1.5.9.RELEASE"
]

List mysql = [
	'org.mybatis:mybatis:3.2.8',
	'org.mybatis.spring.boot:mybatis-spring-boot-starter:1.3.1',
	'mysql:mysql-connector-java:5.1.30',
]

List io = [
	'commons-io:commons-io:2.6',
	'commons-fileupload:commons-fileupload:1.4'
]

List jackson = [
    "com.fasterxml.jackson.core:jackson-databind:2.10.0",
    "com.fasterxml.jackson.module:jackson-module-parameter-names:2.10.0",
    "com.fasterxml.jackson.datatype:jackson-datatype-jdk8:2.10.0",
    "com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.10.0"
]

dependencies {
    compile spring,spring_boot,mysql,io,jackson
    compile "com.github.briandilley.jsonrpc4j:jsonrpc4j:1.5.1"
    compile "org.apache.commons:commons-lang3:3.6"
    compile 'com.alibaba:fastjson:1.2.67'
    annotationProcessor 'org.projectlombok:lombok:1.18.2'
    compileOnly 'org.projectlombok:lombok:1.18.2'
}

configurations {
   all*.exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'
   all*.exclude group: 'org.slf4j', module: 'slf4j-log4j12'
   all*.exclude group: 'log4j', module: 'log4j'
}

sourceSets {
	main {
		java {
	       srcDir 'src/main/java'
		}
        resources  {
            srcDir 'src/main/resources'
        }
	}
}

clean {
    delete 'dist'
    delete 'build'
}

jar {
	destinationDir file('dist/apps')
	archiveName project.name + '.jar'
	exclude '**/*.xml'
	exclude '**/*.properties'

    doLast {
        copy {
            from file('src/main/resources/')
            into 'dist/conf_template'
        }
        copy {
            from file('files/')
            into 'dist/files'
        }
		copy {
			from configurations.runtime
			into 'dist/lib'
		}
		copy {
			from file('.').listFiles().findAll{File f -> (f.name.endsWith('.bat') || f.name.endsWith('.sh') || f.name.endsWith('.env'))}
			into 'dist'
		}
	}
}
